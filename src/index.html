    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js" integrity="sha512-BrvVYNhKh6yST24E5DY/LopLO5d+8KYmIXyrpBIJ2PK+CyyJw/cLSG/BfJomWLC1IblNrmiJWGlrGueKLd/Ekw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script type="text/javascript">
      let xPos = 0;
     
     gsap
       .timeline()
       .set(".ring", { rotationY: 180, cursor: "grab" }) //set initial rotationY so the parallax jump happens off screen
       .set(".img", {
         // apply transform rotations to each image
         rotateY: (i) => i * -36,
         transformOrigin: "50% 50% 500px",
         z: -500,
         backgroundImage: (i) =>
           "url(https://picsum.photos/id/" + (i + 32) + "/600/400/)",
         backgroundPosition: (i) => getBgPos(i),
         backfaceVisibility: "hidden"
       })
       .from(".img", {
         duration: 1.5,
         y: 200,
         opacity: 0,
         stagger: 0.1,
         ease: "expo"
       })
       .add(() => {
         $(".img").on("mouseenter", (e) => {
           let current = e.currentTarget;
           gsap.to(".img", {
             opacity: (i, t) => (t == current ? 1 : 0.5),
             ease: "power3"
           });
         });
         $(".img").on("mouseleave", (e) => {
           gsap.to(".img", { opacity: 1, ease: "power2.inOut" });
         });
       }, "-=0.5");
     
     $(window).on("mousedown touchstart", dragStart);
     $(window).on("mouseup touchend", dragEnd);
     
     function dragStart(e) {
       if (e.touches) e.clientX = e.touches[0].clientX;
       xPos = Math.round(e.clientX);
       gsap.set(".ring", { cursor: "grabbing" });
       $(window).on("mousemove touchmove", drag);
     }
     
     function drag(e) {
       if (e.touches) e.clientX = e.touches[0].clientX;
     
       gsap.to(".ring", {
         rotationY: "-=" + ((Math.round(e.clientX) - xPos) % 360),
         onUpdate: () => {
           gsap.set(".img", { backgroundPosition: (i) => getBgPos(i) });
         }
       });
     
       xPos = Math.round(e.clientX);
     }
     
     function dragEnd(e) {
       $(window).off("mousemove touchmove", drag);
       gsap.set(".ring", { cursor: "grab" });
     }
     
     function getBgPos(i) {
       //returns the background-position string to create parallax movement in each image
       return (
         100 -
         (gsap.utils.wrap(
           0,
           360,
           gsap.getProperty(".ring", "rotationY") - 180 - i * 36
         ) /
           360) *
           500 +
         "px 0px"
       );
     }
     
     </script>
